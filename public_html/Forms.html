<html>
    <head>
        <title>Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            body{

    <body>
        <form action="/test.html" target="_blank" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <input type="radio" name="gender" value="xtau"> Rather not say<br><br>
                <select name="race">
                    <option value="Malay">Malay</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="others">Others</option>
                </select><br><br>
                If you are unsatisfied with the information provided, click the reset button<br>
                <input type="reset" value="I wanna redo the form"><br><br> 
                <input type="submit" value="Submit">
                <p>What do you think of the format of this form?</p>
                <textarea name="comment" rows="10" cols="30">
Write a comment

                <input list="browsers">

                    <option value="Microsoft Edge">
                    <option value="Chrome">

                <br><br>
